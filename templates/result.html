<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="center-on-page">
<h1>Live Financial Information</h1>
{% for d in data %}
<h1 value="{{ d.longName }}">{{ d.longName }}</h1>  
<h1 value="{{ d.industry }}">{{ d.industry }}</h1>
<h1 value="{{ d.regularMarketDayHigh }}">Market Day High = {{ d.regularMarketDayHigh }}</h1>
<h1 value="{{ d.regularMarketDayLow }}">Market Day Low = {{ d.regularMarketDayLow }}</h1>
<h1 value="{{ d.regularMarketPrice }}">Regular Market Price = {{ d.regularMarketPrice }}</h1>      
{% endfor %}
